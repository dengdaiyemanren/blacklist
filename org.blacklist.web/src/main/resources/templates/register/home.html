<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Search : Search Your Need</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<script src="../../js/jquery-3.1.1.js"></script>
<script src="../../js/bootstrap.js"></script>		
</head>
<body>

<div layout:fragment="content" class="container">
<br/>
<br/>
<br/>
<br/>
<br/>

<form class="form-horizontal"  id="registerForm" th:action="@{/register/(form)}" th:object="${RegisterInValue}"
			action="#" method="post">
	
	
	<div class="control-group">
		<label class = "control-label">用户名:</label>
		<div class="controls">
		<input type="text" th:field="*{loginUserId}"  />
		</div>
	</div>	
	<div class="control-group">
		<label class = "control-label">密码:</label>
		<div class="controls">
		<input type="password" th:field="*{loginPassword}" />
		</div>
	</div>	
	
	<div class="control-group">
		<label class = "control-label">密码确认:</label>
		<div class="controls">
		<input type="password" th:field="*{loginPassword2}" />
		</div>
	</div>	
	
	<div class="control-group">
		<label class = "control-label">电话号码:</label>
		<div class="controls">
		<input type="text" th:field="*{mobile}" />
		</div>
	</div>	
	
	<div class="control-group">
		<div class="controls">
		 <input  class="btn btn-success" type="submit" value="注册" />
		</div>
	</div>				
</form>


<br/>
<br/>
<br/>
  <footer>
        <p>&copy; Company 2017</p>
   </footer>
 </div>
   

</body>
</html>
