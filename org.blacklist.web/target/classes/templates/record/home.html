<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Search : Search Your Need</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<script src="../../js/jquery-3.1.1.js"></script>
<script src="../../js/bootstrap.js"></script>		
</head>
<body>

<div layout:fragment="content" class="container">
<br/>
<br/>
<br/>
<br/>
<br/>

<form class="form-horizontal"  id="recordForm" th:action="@{/record/(form)}" th:object="${RecordInValue}"
			action="#" method="post">
	
	<div class="control-group">
		<label class="control-label" >账户分类:</label>
		<div class="controls">
		<!-- <input type="text" th:field="*{accountCatalogId}" /> -->
		<select th:field="*{accountCatalogId}" th:remove="all-but-first">
			 <option th:each="item : *{allAccountCatalog}"
             th:value="${item.accountCatalogId}" th:text="${item.accountCatalogName}"></option>
		</select>
		</div>
	</div>	
	
	<div class="control-group">
		<label class="control-label">账户类型:</label>
		<div class="controls">
		<select th:field="*{accountTypeId}" th:remove="all-but-first">
			 <option th:each="item : *{allAccountType}"
             th:value="${item.accountTypeId}" th:text="${item.accountTypeName}"></option>
		</select>
		
		
		</div>
	</div>	
	
	<div class="control-group">
		<label class = "control-label">账户:</label>
		<div class="controls">
		<input type="text" th:field="*{account}"  />
		</div>
	</div>	
	<div class="control-group">
		<label class = "control-label">计分:</label>
		<div class="controls">
		<input type="text" th:field="*{score}" />
		</div>
	</div>	
	<div class="control-group">
		<label class = "control-label">理由:</label>
		<div class="controls">
		<input type="text" th:field="*{scoreReason}" />
		</div>
	</div>	
	
	<div class="control-group">
		<label  class = "control-label">描述: </label>
		<!-- <input type="text" th:field="*{scoreDesc}" class="form-control" /> -->
		<div class="controls">
		<textArea rows="5" th:field="*{scoreDesc}" ></textArea>
		</div>
	</div>	
	<div class="control-group">
		<div class="controls">
		 <input  class="btn btn-success" type="submit" value="提交" />
		</div>
	</div>				
</form>


<br/>
<br/>
<br/>
  <footer>
        <p>&copy; Company 2017</p>
   </footer>
 </div>
   

</body>
</html>
